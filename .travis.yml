language: julia
os:
  - osx
  - linux
julia:
  - 0.4
  - 0.5
notifications:
  email: false
script:
  - if [[ -a .git/shallow ]]; then git fetch --unshallow; fi
  - julia -e 'Pkg.clone(pwd()); Pkg.build("RobustPmap"); Pkg.test("RobustPmap"; coverage=true)';
after_success:
  - julia -e 'cd(Pkg.dir("RobustPmap")); Pkg.add("Coverage"); using Coverage; Coveralls.submit(Coveralls.process_folder())';
